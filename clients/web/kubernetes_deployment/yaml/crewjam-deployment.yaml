# Purpose: Kubernetes Deployment YAML for crewjam SAML Go Web Server

# Deployment Instructions
# Create and update deployment: kubectl apply -f crewjam-deployment.yaml --record

apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "go-saml-web-server-deployment"
  namespace: "default"
  labels:
    app: "go-saml-web-server-app"
    tier: frontend
    environment: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "go-saml-web-server-app"
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: "go-saml-web-server-app"
    spec:
      containers: # inside spec -> containers list
        - name: crewjam-saml-image # 1st element in a list inside containers
          image: us.gcr.io/airliftnw-uw/go-webclient:0.17
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: 'environment' 
              value: "kubernetes"
          volumeMounts:
            - name: crewjam-secret-volume # mount volume specified below
              mountPath: /etc/crewjam-secret-volume # make available at this path
      volumes:
        - name: crewjam-secret-volume # creates volume with this name
          secret:
            secretName: crewjam-test-elevate-airliftnw-org-letsencrypt-generic # add secret to vol

